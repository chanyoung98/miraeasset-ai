{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PB 상담내용 보고서 - 형식 입력</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
      <div class="container d-flex justify-content-between">
        <a href="/" class="navbar-brand d-flex align-items-center">
          <strong>보고서</strong>
        </a>
      </div>
    </div>
  </header>
  <div class="container">
    <form id="post-form" method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label for="inputTime" class="col-sm-2 col-form-label"><strong>상담 일자</strong></label>
        <div class="col-sm-10">
          <input type="text" name="contact_time" class="form-control" id="inputTime" required/>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputChannel" class="col-sm-2 col-form-label"><strong>채널</strong></label>
        <div class="col-sm-10">
          <input type="text" name="channel" class="form-control" id="inputChannel" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSecurity" class="col-sm-2 col-form-label"><strong>보안</strong></label>
        <div class="col-sm-10">
          <input type="text" name="security" class="form-control" id="inputSecurity" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPurpose" class="col-sm-2 col-form-label"><strong>목적</strong></label>
        <div class="col-sm-10">
          <textarea name="purpose" class="form-control" id="inputPurpose" maxlength="50" required></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
        <div class="col-sm-10">
          <textarea name="content" class="form-control" id="inputContent" maxlength="500" required></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputFutureTask" class="col-sm-2 col-form-label"><strong>향후 과제</strong></label>
        <div class="col-sm-10">
          <textarea name="future_task" class="form-control" id="inputFutureTask"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
          <input class="btn btn-primary" type="submit" role="button" value="글쓰기" />
        </div>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('post-form').action = window.location.pathname;
  </script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
