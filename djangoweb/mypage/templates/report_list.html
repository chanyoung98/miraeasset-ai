{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>PB 상담 내역 - 목록</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>보고서</strong>
          </a>
        </div>
      </div>
    </header>
    <div class="container">
      <table class="table">
        <thead class="thead-light">
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">상담 목적</th>
            <th scope="col">채널</th>
            <th scope="col">작성일</th>
          </tr>
        </thead>
        <tbody>
          {% for rep in report %}
          <tr class="text-center">
            <th scope="row">
              <span>{{ rep.id }}</span>
            </th>
            <td>
              <a href="/pbreport/post/{{ rep.id }}">
                <span>{{ rep.purpose }}</span>
              </a>
            </td>
            <td>
              <span>{{ rep.channel }}</span>
            </td>
            <td>
              <span>{{ rep.contact_time }}</span>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
          <a class="btn btn-primary" id="write-post" role="button">글쓰기</a>
            <script>
              document.getElementById('write-post').href = window.location.pathname + 'post';
            </script>
        </div>
      </div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
